<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gesture Particles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #hint {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: sans-serif;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
<div id="hint">Tap screen to interact â€¢ Allow camera</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 5;

let renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// PARTICLES
let geometry = new THREE.BufferGeometry();
let count = 1500;
let positions = new Float32Array(count * 3);

for (let i = 0; i < count * 3; i++) {
  positions[i] = (Math.random() - 0.5) * 5;
}

geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

let material = new THREE.PointsMaterial({
  color: 0xff44ff,
  size: 0.04
});

let particles = new THREE.Points(geometry, material);
scene.add(particles);

// TOUCH INTERACTION
window.addEventListener("touchstart", () => {
  material.color.setHSL(Math.random(), 1, 0.6);
  particles.scale.set(1.5, 1.5, 1.5);
});

window.addEventListener("touchend", () => {
  particles.scale.set(1, 1, 1);
});

// CAMERA (for permission & future hand tracking)
navigator.mediaDevices.getUserMedia({ video: true })
  .then(() => console.log("Camera enabled"))
  .catch(() => alert("Camera permission needed"));

// ANIMATE
function animate() {
  requestAnimationFrame(animate);
  particles.rotation.y += 0.002;
  particles.rotation.x += 0.001;
  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
